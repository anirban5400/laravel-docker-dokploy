services:
  # Main Laravel Application (PHP-FPM)
  app:
    build:
      context: .
      dockerfile: docker/app/Dockerfile.simple
    container_name: laravel-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - ../files/storage:/var/www/html/storage
      - ../files/bootstrap-cache:/var/www/html/bootstrap/cache
    networks:
      - dokploy-network
    environment:
      # Application
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_KEY=${APP_KEY}
      - APP_URL=https://${PRODUCTION_DOMAIN}

      # External MySQL Cluster
      - DB_CONNECTION=mysql
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-3306}
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}

      # External MongoDB Cluster
      - MONGODB_HOST=${MONGODB_HOST}
      - MONGODB_PORT=${MONGODB_PORT:-27017}
      - MONGODB_DATABASE=${MONGODB_DATABASE}
      - MONGODB_USERNAME=${MONGODB_USERNAME}
      - MONGODB_PASSWORD=${MONGODB_PASSWORD}
      - MONGODB_AUTH_SOURCE=${MONGODB_AUTH_SOURCE:-admin}

      # Redis (for cache, sessions)
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - CACHE_STORE=redis
      - SESSION_DRIVER=redis

      # Logging
      - LOG_CHANNEL=stderr
      - LOG_LEVEL=${LOG_LEVEL:-error}
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "php", "-v"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: laravel-nginx
    restart: unless-stopped
    ports:
      - "80"
    volumes:
      - .:/var/www/html:ro
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - dokploy-network
    depends_on:
      - app
    labels:
      # Traefik configuration for Dokploy
      - "traefik.enable=true"
      - "traefik.http.routers.laravel-web.rule=Host(`${PRODUCTION_DOMAIN}`)"
      - "traefik.http.routers.laravel-web.entrypoints=websecure"
      - "traefik.http.routers.laravel-web.tls.certresolver=letsencrypt"
      - "traefik.http.services.laravel-web.loadbalancer.server.port=80"

  # Redis for Cache and Sessions
  redis:
    image: redis:7-alpine
    container_name: laravel-redis
    restart: unless-stopped
    networks:
      - dokploy-network
    volumes:
      - ../files/redis-data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  dokploy-network:
    external: true
